<div class="login-card">
  <h2>Sign Up</h2>
  <form [formGroup]="signupForm" (ngSubmit)="onSubmit()" class="login-form">
    <label>Username</label><input formControlName="username" placeholder="Username"/>
    <label>Password</label><input type="password" formControlName="password" placeholder="Password"/>
    <button type="submit" [disabled]="signupForm.invalid">Sign Up</button>
  </form>
</div>
