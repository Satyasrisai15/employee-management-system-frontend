<div class="list-container">
  <button (click)="addNew()">Add Employee</button>
  <table>
    <thead>
      <tr><th>Name</th><th>Position</th><th>Department</th><th>Salary</th><th>Actions</th></tr>
    </thead>
    <tbody>
      <tr *ngFor="let emp of employees">
        <td>{{ emp.name }}</td>
        <td>{{ emp.position }}</td>
        <td>{{ emp.department }}</td>
        <td>{{ emp.salary }}</td>
        <td>
          <button (click)="edit(emp.id)">Edit</button>
          <button (click)="delete(emp.id)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
