<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Employee Management</title>
  <style>
    /* Global Styles */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #000;
      color: #fff;
      padding: 20px;
    }

    h2 {
      margin-bottom: 20px;
      font-size: 28px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    button {
      background-color: #fff;
      color: #000;
      border: none;
      padding: 8px 14px;
      border-radius: 4px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background-color: #333;
      color: #fff;
      transform: translateY(-2px);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
      background-color: #111;
      border-radius: 8px;
      overflow: hidden;
    }

    th, td {
      padding: 12px;
      border-bottom: 1px solid #444;
      text-align: left;
    }

    th {
      background-color: #222;
      font-weight: bold;
    }

    tr:hover {
      background-color: #1a1a1a;
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 10;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: #111;
      padding: 20px;
      border-radius: 8px;
      width: 320px;
      color: white;
    }

    .modal-content input {
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      background: #000;
      border: 1px solid #444;
      border-radius: 4px;
      color: white;
    }

    .modal-buttons {
      text-align: right;
    }

    .toast {
      visibility: hidden;
      min-width: 200px;
      background-color: #0f0;
      color: #000;
      text-align: center;
      border-radius: 6px;
      padding: 10px;
      position: fixed;
      z-index: 100;
      right: 20px;
      bottom: 20px;
      font-size: 14px;
      box-shadow: 0 2px 10px rgba(0, 255, 0, 0.2);
      opacity: 0;
      transition: opacity 0.4s ease, bottom 0.4s ease;
    }

    .toast.show {
      visibility: visible;
      opacity: 1;
      bottom: 30px;
    }
  </style>
</head>
<body>

  <h2>Employee List
    <button onclick="createEmployee()">+ Add</button>
  </h2>
  <table id="employeeTable">
    <thead>
      <tr>
        <th>Name</th>
        <th>Position</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <!-- Modal for Create/View/Update -->
  <div class="modal" id="employeeModal">
    <div class="modal-content">
      <h3 id="modalTitle">Employee Details</h3>
      <input type="text" id="empName" placeholder="Name">
      <input type="text" id="empPosition" placeholder="Position">
      <input type="text" id="empDepartment" placeholder="Department">
      <input type="text" id="empSalary" placeholder="Salary">
      <div class="modal-buttons">
        <button onclick="closeModal()">Close</button>
        <button id="saveBtn" onclick="saveEmployee()">Save</button>
      </div>
    </div>
  </div>

  <!-- Toast Message -->
  <div id="toast" class="toast"></div>

  <script>
    const API_URL = 'http://localhost:8080/api/employees';
    let currentEmployeeId = null;
    let isCreating = false;

    async function fetchEmployees() {
      const res = await fetch(API_URL);
      const data = await res.json();
      const tbody = document.querySelector('#employeeTable tbody');
      tbody.innerHTML = '';

      data.forEach(emp => {
        const row = document.createElement('tr');

        row.innerHTML = `
          <td>${emp.name}</td>
          <td>${emp.position}</td>
          <td>
            <button onclick="viewEmployee(${emp.id})">View</button>
            <button onclick="editEmployee(${emp.id})">Update</button>
            <button onclick="deleteEmployee(${emp.id})">Delete</button>
          </td>
        `;

        tbody.appendChild(row);
      });
    }

    function createEmployee() {
      isCreating = true;
      currentEmployeeId = null;
      document.getElementById('modalTitle').innerText = 'Create Employee';
      document.getElementById('empName').value = '';
      document.getElementById('empPosition').value = '';
      document.getElementById('empDepartment').value = '';
      document.getElementById('empSalary').value = '';
      document.getElementById('empName').disabled = false;
      document.getElementById('empPosition').disabled = false;
      document.getElementById('empDepartment').disabled = false;
      document.getElementById('empSalary').disabled = false;
      document.getElementById('saveBtn').style.display = 'inline-block';
      document.getElementById('employeeModal').style.display = 'flex';
    }

    async function viewEmployee(id) {
      const res = await fetch(`${API_URL}/${id}`);
      const emp = await res.json();
      isCreating = false;
      document.getElementById('modalTitle').innerText = 'View Employee';
      document.getElementById('empName').value = emp.name;
      document.getElementById('empPosition').value = emp.position;
      document.getElementById('empDepartment').value = emp.department;
      document.getElementById('empSalary').value = emp.salary;
      document.getElementById('empName').disabled = true;
      document.getElementById('empPosition').disabled = true;
      document.getElementById('empDepartment').disabled = true;
      document.getElementById('empSalary').disabled = true;
      document.getElementById('saveBtn').style.display = 'none';
      document.getElementById('employeeModal').style.display = 'flex';
    }

    async function editEmployee(id) {
      const res = await fetch(`${API_URL}/${id}`);
      const emp = await res.json();
      isCreating = false;
      currentEmployeeId = id;
      document.getElementById('modalTitle').innerText = 'Update Employee';
      document.getElementById('empName').value = emp.name;
      document.getElementById('empPosition').value = emp.position;
      document.getElementById('empDepartment').value = emp.department;
      document.getElementById('empSalary').value = emp.salary;
      document.getElementById('empName').disabled = false;
      document.getElementById('empPosition').disabled = false;
      document.getElementById('empDepartment').disabled = false;
      document.getElementById('empSalary').disabled = false;
      document.getElementById('saveBtn').style.display = 'inline-block';
      document.getElementById('employeeModal').style.display = 'flex';
    }

    async function saveEmployee() {
      const name = document.getElementById('empName').value;
      const position = document.getElementById('empPosition').value;
      const department = document.getElementById('empDepartment').value;
      const salary = document.getElementById('empSalary').value;

      const employeeData = { name, position, department, salary };

      if (isCreating) {
        await fetch(API_URL, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(employeeData)
        });
        showToast('✅ Employee created');
      } else {
        await fetch(`${API_URL}/${currentEmployeeId}`, {
          method: 'PUT',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(employeeData)
        });
        showToast('✅ Employee updated');
      }

      closeModal();
      fetchEmployees();
    }

    async function deleteEmployee(id) {
      if (confirm('Are you sure you want to delete this employee?')) {
        await fetch(`${API_URL}/${id}`, { method: 'DELETE' });
        showToast('✅ Employee deleted');
        fetchEmployees();
      }
    }

    function closeModal() {
      document.getElementById('employeeModal').style.display = 'none';
    }

    function showToast(message) {
      const toast = document.getElementById('toast');
      toast.innerText = message;
      toast.className = 'toast show';
      setTimeout(() => {
        toast.className = 'toast';
      }, 3000);
    }

    window.onload = fetchEmployees;
  </script>
</body>
</html>
